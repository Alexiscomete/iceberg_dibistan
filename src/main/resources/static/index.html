<html lang="fr">
<head>
    <title>Menu principal de l'iceberg</title>
    <link rel="stylesheet" href="/static/iceberg.css" type="text/css">
</head>
<body>
<div id="overlay">
    <div id="window_fish1" class="window">
        hello
    </div>
    <div id="window_fish2" class="window">
        ,
    </div>
    <div id="window_fish3" class="window">
        world
    </div>
    <div id="window_fish4" class="window">
        !
    </div>
</div>
<div class="center_child">
    <div class="debut_page">
        <div class="titres">
            <h1>L'iceberg du Dibistan</h1>
            <h2>Site internet officiel du projet</h2>
        </div>
        <div class="buttons">
            <a href="/ask">
                <p>Commencer sans explications</p>
            </a>
            <a href="https://discord.gg/jT4YDMXQek">
                <p>Centre de renseignements (Discord)</p>
            </a>
        </div>
    </div>
</div>
<div class="water_before"></div>
<div class="iceberg_parent center_child">
    <img class="iceberg" alt="iceberg" src="/static/iceberg.png"/>
</div>
<div class="water_after"></div>
<div class="fishes">
    <div class="fish" id="fish1">
        <img alt="fish1" src="/static/fish_1.png"/>
        <img alt="click_here" src="/static/click.png" id="click_here">
    </div>
    <div class="fish" id="fish2">
        <img alt="fish2" src="/static/fish_1.png"/>
    </div>
    <div class="fish" id="fish3">
        <img alt="fish3" src="/static/fish_3.png"/>
    </div>
    <div class="fish" id="fish4">
        <img alt="fish4" src="/static/fish_1.png"/>
    </div>
</div>
<div class="water_over">
    <div class="water1"></div>
    <div class="water2"></div>
    <div class="water3"></div>
    <div class="water4"></div>
</div>
<script type="text/javascript" src="/static/fishinfo.js"></script>
</body>
</html>
